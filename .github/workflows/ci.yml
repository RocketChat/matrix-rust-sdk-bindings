name: CI
env:
  DEBUG: napi:*
  APP_NAME: package-template
  MACOSX_DEPLOYMENT_TARGET: '10.13'
'on':
  push:
    branches:
      - main
      - try-ci
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request: null
jobs:
  x86_64-apple-darwin:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
          target: x86_64-apple-darwin
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          #check-latest: true
          #cache: yarn
          architecture: x64
      - name: Enter folder
        run: |
          ls -l
          cd crates/matrix-sdk-crypto-nodejs/
          ls -l
          yarn --ignore-scripts
          yarn build:release
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: lib/index.darwin-x64.node
          if-no-files-found: error
  aarch64-apple-darwin:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
          target: aarch64-apple-darwin
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          #check-latest: true
          #cache: yarn
          architecture: x64
      - name: Enter folder
        run: |
          ls -l
          cd crates/matrix-sdk-crypto-nodejs/
          ls -l
          yarn --ignore-scripts
          yarn build:release --target=aarch64-apple-darwin
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: lib/index.darwin-arm64.node
          if-no-files-found: error

  x86_64-unknown-linux-gnu:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Enter folder
        run: |
          ls -l
          cd crates/matrix-sdk-crypto-nodejs/
          ls -l
          docker build -f release/Dockerfile.linux -t builder .
          docker run --rm -v $(pwd):/build -w /build builder yarn --ignore-scripts 
          docker run --rm -v $(pwd):/build -w /build builder yarn rust:targets && yarn build:linux
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: lib/index.linux-arm64.node
          if-no-files-found: error

x86_64-unknown-linux-musl:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Enter folder
        run: |
          ls -l
          cd crates/matrix-sdk-crypto-nodejs/
          ls -l

          docker pull ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
          docker tag ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine builder

          docker run --rm -v $(pwd):/build -w /build builder yarn --ignore-scripts 
          docker run --rm -v $(pwd):/build -w /build builder yarn rust:targets && yarn build:linux:x64:musl
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: lib/index.linux-arm64.node
          if-no-files-found: error

         

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs:
      - x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v2
      - name: Enter folder
        run: cd crates/matrix-sdk-crypto-nodejs/
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          check-latest: true
          cache: yarn
      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: npm-cache-ubuntu-latest-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            npm-cache-
      - name: Install dependencies
        run: yarn install --ignore-scripts --frozen-lockfile --registry https://registry.npmjs.org --network-timeout 300000
      - name: Download all artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Move artifacts
        run: yarn artifacts
      - name: List packages
        run: ls -R ./npm
        shell: bash
      - name: Publish
        run: |
          if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --access public
          elif git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --tag next --access public
          else
            echo "Not a release, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
